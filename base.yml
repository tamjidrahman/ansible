- name: Setup ZSH, Neovim, and .aliases
  hosts: localhost
  become: true

  tasks:
    - name: Gather OS specific facts
      ansible.builtin.setup:

    - name: Install ZSH
      apt:
        name: zsh

    - name: Change shell to zsh
      shell: chsh -s $(which zsh)

    - name: Check that the somefile.conf exists
      stat:
        path: "{{ lookup('env', 'HOME') }}/.oh-my-zsh"
      register: oh_my_stats

    - name: Oh-My-Zsh
      shell: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh > ~/.oh-my-installer && chmod +x ~/.oh-my-installer && ~/.oh-my-installer
      when: oh_my_stats.stat.exists == False

    - name: Install zsh-autosuggestions
      ansible.builtin.git:
        repo: "https://github.com/zsh-users/zsh-autosuggestions.git"
        dest: "~/.oh-my-zsh/plugins/zsh-autosuggestions"

    - name: Add Neovim PPA for Ubuntu
      ansible.builtin.apt_repository:
        repo: ppa:neovim-ppa/unstable
        state: present
      when: ansible_facts['os_family'] == "Debian"

    - name: Update apt package manager
      ansible.builtin.apt:
        update_cache: yes
      when: ansible_facts['os_family'] == "Debian"

    - name: Install Node.js and npm on Ubuntu
      ansible.builtin.package:
        name:
          - nodejs
          - npm
        state: present
      when: ansible_facts['os_family'] == "Debian"

    - name: Install Node.js using Homebrew on macOS
      ansible.builtin.package:
        name: node
        state: present
        use: homebrew
      when: ansible_facts['os_family'] == "Darwin"

    - name: install local packages
      ansible.builtin.package:
        name:
          - neovim
          - ripgrep
          - fzf
          - tmux
          - bat
          - eza
          - git-delta
        state: present

    - name: Cloning .dotfiles
      ansible.builtin.git:
        repo: "https://github.com/tamjidrahman/dotfiles"
        dest: "{{ lookup('env', 'HOME') }}/src/dotfiles"
        recursive: yes
        update: yes
        accept_hostkey: yes
        version: main

    - name: Create Neovim config directory
      file:
        path: "{{ lookup('env', 'HOME') }}/.config/nvim"
        state: directory
        mode: "0755"

    - name: Install Neovim config
      shell: "{{ lookup('env', 'HOME') }}/src/dotfiles/install_nvim.sh"

    - name: Install local dotfile config
      shell: "{{ lookup('env', 'HOME') }}/src/dotfiles/install_local.sh"

    - name: Install local bat config
      shell: "{{ lookup('env', 'HOME') }}/src/dotfiles/install_bat.sh"
